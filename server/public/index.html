<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./js/client.js"></script>
    <title>Find Pokemon</title>
</head>
<body>
    <h1>Find Pokemon</h1>
    <div class="flex-container" id="inputs">
        <h3 class="flex-item" id="chooseNumber">Choose a number between 1 and 898:</h3>
        <input type="number" class="flex-item" id="pokeNumberInput" placeholder="Enter Number"></input>
        <button class="flex-item" id="pokeNumButton">Find</button>
    </div>
    <div class="grid-container">
        <div>
            <h3 class="grid-item" id="displayNewPic"></h3>
        </div>
        <div>
            <h3 class="grid-item" id="displayNew"></h3>
        </div>
        <div class="grid-item" id="pokemonLog"></div>
    </div>
</body>
</html>
